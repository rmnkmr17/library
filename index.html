<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <header>
        <h1>Library</h1>
        <button class="new-book">NEW BOOK</button>
    </header>
    <dialog class="modal">
        <form id="form" action="" method="dialog">
            <button class="close">X</button>
            <label for="name">Name: </label>
            <input required type="text" id="name">
            <label for="author">Author: </label>
            <input required type="text" id="author">
            <label for="pages">Number of Pages: </label>
            <input required type="number" id="pages">
            <label for="read">Have you read it? </label>
            <input type="checkbox" id="read">
            <input type="submit" class="add"></input>
        </form>
    </dialog>
    <div class="card-container"></div>

</body>

</html>
